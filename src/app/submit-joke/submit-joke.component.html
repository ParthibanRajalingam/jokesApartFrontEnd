  <!-- main  -->
  <main class="row">

    <header class="site-header">
      <div class="logo">
        <a href="index.html">Advent.</a>
      </div>
    </header>

    <div id="main-content" class="twelve columns">

  <form id = "sendJoke">
    <h3>Tell Us Your Joke</h3>
    <input type="text" id="fname" name="Name" placeholder="Name" required #name>

    <input type="text" id="lname" name="Mail" placeholder="Mail Id" required #mail>

    <select id="category" name="category" required #category>
      <option value="0">Joke Category</option>
      <option value="Adult">Adult</option>
      <option value="Mama">Mama</option>
      <option value="Teacher">Teacher</option>
      <option value="One Liner">One Liner</option>
      <option value="Funny">Others</option>
    </select>
    <textarea required id="subject" #content name="subject" placeholder="Type the joke here" style="height:200px"></textarea>

  </form>
   <input type="submit" value="Submit" (click)="onSubmit(name.value,mail.value,category.value,content.value)">

    </div>

  </main>
